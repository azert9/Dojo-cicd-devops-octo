name: CI
on:
- push
jobs:
  function-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm install
      working-directory: ./func-dojo-cicd-skool
    - run: npm test
      working-directory: ./func-dojo-cicd-skool
  test-coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
	- run: mkdir -p ./reports/jest
    - run: npm install
      working-directory: ./func-dojo-cicd-skool
    - run: npx jest --coverage --coverage-directory=../reports/jest
      working-directory: ./func-dojo-cicd-skool
